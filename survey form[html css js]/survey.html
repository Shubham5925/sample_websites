<!Document html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="survey website using html css javascript">
<meta name="keywords" content="HTML , CSS, JAVASCRIPT">
<meta name="author" content="Shubham Singh">
<meta http-equiv="refresh" content="30">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Survey</title>
<link rel="stylesheet" href="survey_form.css">
</head>
<body>
<header>
<div class="div_1"> 
<p><h1>SURVEY FORM </h1></p>
<p>By Shubham Singh</p>
</div>
<br>
<div class="div_2">
<form class="form_1">
<label class="label_1">Email Id :</label><br>
<input type="text" name="email_id" placeholder="Enter Email_Id" class="input_1"><br><br>
<label class="label_1">Name :</label><br>
<input type="text" name="name" placeholder="Enter Name" class="input_1"><br><br>
<label class="label_1">Phone No :</label><br>
<input type="text" name="phone_no" placeholder="Enter Phone Number" class="input_1"><br><br>

<label class="label_1">Current Education :</label><br>
<select class="select_1">
<option>High School [10th]</option>
<option>Intermediate [12th]</option>
<option>Under Graduation</option>
<option>Post Graduation</option>
</select><br><br>

<label class="label_1">Do you use Social Media :</label><br>
<select class="select_1">
<option>YES</option>
<option>NO</option>
</select>
<br>
<br>
<label class="label_1">How Many Hours <br>You Use social Media :</label><br>
<select class="select_1">
<option>Not Using </option>
<option>Less Than 1Hr </option>
<option>Between  1Hr - 2Hr </option>
<option>Between  2Hr - 4Hr </option>
<option>Between  4Hr - 5Hr </option>
<option>Between  5Hr - 7Hr </option>
<option>Between  7Hr - 9Hr </option>
<option>Between  9Hr - 12Hr </option>
<option>More Than 12 Hr </option>
</select>
<br>
<br>
<label class="label_1">Which social media you use most : </label><br>
<select class="select_1">
<option>Youtube </option>
<option>Facebook </option>
<option>Instagram </option>
<option>Snapchat </option>
<option>Telegram </option>
<option>Pinterest </option>
<option>Whatsapp</option>
<option>Not Using Any App</option>
<option>Other</option>
</select>
<br>
<br>

<label class="label_1">What Changes you wanted<br> Write COMMENT Below</label><br>
<input type="address" name="address" class="input_1">
</form>


<button onclick="submit()" style="margin-left:300px; width:150px; height:30px;background-color:lightgreen; border:1px solid black; border-radius:3px; cursor:pointer; box-shadow:3px 3px;">SUBMIT</button>
<div>


</body>
</html>
